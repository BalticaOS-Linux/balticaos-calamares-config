#
# Configuration for the mvezmkinit.conf files shell process job.
#
---

i18n:
    name: "Removing packages..."

dontChroot: false
timeout: 999
script:
    - "-pacman -R calamares"
    - "-pacman -R balticaos-calamares-config"
    - "-pacman -R ckbcomp"
