#
# Configuration for the mvezmkinit.conf files shell process job.
#
---

i18n:
    name: "Fixing SDDM autologin..."

dontChroot: false
timeout: 999
script:
    - "-sed -i 's/Session=/Session=gnome.desktop/' ${ROOT}etc/sddm.conf"
    - "-sed -i 's/User=baltica/User=/' ${ROOT}etc/sddm.conf"
